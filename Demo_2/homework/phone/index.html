<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>phone</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!--手機輪廓-->
	<div class="outline"></div>
	<!--手機螢幕-->
	<div class="screen"></div>
	<!--前鏡頭-->
	<div class="dot-1"></div>
	<!--P-sensor-->
	<div class="dot-2"></div>
	<!--手機按鈕-->
	<div class="botton"></div>
	<!--手機喇叭-->
	<div class="line"></div>
	<!--手機按鍵1-->
	<div class="button1"></div>
	<!--手機按鍵2-->
	<div class="button2"></div>
	<!--手機按鍵3-->
	<div class="button3">
	</div>
	<!--天線條1-->
	<div class="line1"></div>
	<!--天線條2-->
	<div class="line2"></div>
</body>

</html>
